<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha512-s+xg36jbIujB2S2VKfpGmlC3T5V2TF3lY48DX7u2r9XzGzgPsa6wTpOQA7J9iffvdeBN0q9tKzRxVxw1JviZPg==" crossorigin="anonymous"></script>
  
    <title>POS</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-1 shadow">
                        <img src="assets/img/menu.png" alt="" class="menu">
                    </div>
                    <div class="col-md-11 text-center shadow">
                        <h2>
                            History
                        </h2>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-md-1 text-center shadow">

                        <a href="https://pos-frontend.netlify.app/home.html"><img src="assets/img/fork.jpg" alt="Fork" class="fork mt-4"></a>

                        <a href="https://pos-frontend.netlify.app/history.html"><img src="assets/img/clipboard.png" alt="Clipboard" class="clip mt-4"></a>
                        
                        <img data-toggle="modal" data-target="#exampleModal" src="assets/img/add.png" alt="add" class="add mt-4">
                        
                    </div>
                    <div class="col-md-11">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="row text-center main-content-history">
                                                
                                    <div class="col-md-4 col-12 p-3">
                                        <div class="card-dashboard-left">
                                            <div class="card-body font-weight-bold">
                                                <p class="card-text">Today's Income</p>
                                                <p>+2% Yesterday</p>
                                                <p>Rp. 1.000.000</p>
                                            </div>
                                        </div>
                                    </div>
    
                                    <div class="col-md-4 col-12 p-3">
                                        <div class="card-dashboard-mid">
                                            <div class="card-body font-weight-bold">
                                                <p class="card-text">Orders</p>
                                                <p>3.270</p>
                                                <p>+5% Last Week</p>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-4 col-12 p-3">
                                        <div class="card-dashboard-right">
                                            <div class="card-body font-weight-bold">
                                                <p class="card-text">This Year's Income</p>
                                                <p>Rp. 100.000.000.000</p>
                                                <p>+10% last Year</p>
                                            </div>
                                        </div>
                                    </div>
    
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 col-12" style="margin-top: 50px">
                                <div class="row">
                                    <div class="col-md-6 col-6 text-left">
                                        <h4><strong>Revenue</strong></h4>
                                    </div>
                                    <div class="col-md-6 col-6 text-right">
                                        <button class="btn btn-sm" style="background: #cecece; border-radius: 10px; font-size:smaller">
                                            Month
                                            <img src="assets/img/arrow-down-sign-to-navigate 1.png" alt="">
                                        </button>
                                    </div>
                                    
                                </div>
                            </div>

                            <div class="col-md-12 col-12">
                                <div class="row">
                                    <div class="col-md-12 col-12 main-canvas">
                                        <canvas id="myLineChart" width="300px" height="100px">
                                        </canvas>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12 col-12" style="margin-top: 50px;">
                                <div class="row">
                                    <div class="col-md-6 col-6 text-left">
                                        <h4><strong>Recent Order</strong></h4>
                                    </div>
                                    <div class="col-md-6 col-6 text-right">
                                        <button class="btn btn-sm" style="background: #cecece; border-radius: 10px; font-size: smaller;">
                                            Today
                                            <img src="assets/img/arrow-down-sign-to-navigate 1.png" alt="">
                                        </button>
                                    </div>
                                </div>

                                <div class="col-md-12 col-12 table-history">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th scope="col">Invoice</th>
                                                <th scope="col">Cashier</th>
                                                <th scope="col">Date</th>
                                                <th scope="col">Orders</th>
                                                <th scope="col">Amount</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr style="letter-spacing: 0.1em; color: #cecece;">
                                                <td>#10928</td>
                                                <td>Cashier 1</td>
                                                <td>06 October 2019</td>
                                                <td>Ice Tea, Salad With Peanut Sauce</td>
                                                <td>Rp. 120.000</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   <!-- Modal -->
   <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="header p-2">
                <h5 class="modal-title" id="exampleModalLabel"><b>Add Item</b></h5>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                        <input type="text" name="name" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Price" class="col-sm-2 col-form-label">Price</label>
                        <div class="col-sm-10">
                        <input type="number" name="price" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="selectCategory" class="col-sm-2 col-form-label">Category</label>
                        <div class="col-sm-10">
                            <select id="inputState" class="form-control">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="Price" class="col-sm-2 col-form-label">Image</label>
                        <div class="col-sm-10">
                        <input type="file" name="image" class="form-control">
                        </div>
                    </div>
                    </div>
                    <div class="text-right p-2">
                        <button type="button" class="btn btn-cancel" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-add">Add</button>
                    </div>
                </form>
        </div>
        </div>
    </div>
    <!-- Button trigger modal -->
    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="assets/js/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
